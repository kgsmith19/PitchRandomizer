<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitch Randomizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
      #output {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
      #count {
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Pitch Randomizer</h1>

    <button onclick="randomizePitch()">Randomize Pitch</button>
    <div id="output">Pitch: Not Set Yet</div>

    <div id="count">Count: 0 Balls, 0 Strikes</div>

    <button onclick="incrementBalls()">Add Ball</button>
    <button onclick="incrementStrikes()">Add Strike</button>
    <button onclick="resetCount()">Reset Count</button>

    <script src="script.js"></script>
  </body>
</html>
