<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitch Randomizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f0f0f0;
      }
      button,
      input[type="range"],
      label {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #output {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        background-color: #333;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
      }
      #count {
        margin-top: 10px;
        font-size: 18px;
      }
      #speedLabel {
        font-weight: bold;
      }
      /* Container for centering */
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Aligns the strike zone toward the top */
        height: 100vh; /* Full viewport height */
        padding-top: 50px; /* Adds some space from the top */
      }

      /* Strike zone grid */
      .strike-zone {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        border: 2px solid black;
      }
      .zone-cell {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #000;
        font-size: 14px;
        font-weight: bold;
        background-color: white;
      }
      .highlight {
        background-color: yellow !important;
      }
    </style>
  </head>
  <body>
    <h1>Pitch Randomizer</h1>

    <button onclick="randomizePitch()">Randomize Pitch</button>
    <div id="output">Pitch: Not Set Yet</div>

    <div id="count">Count: 0 Balls, 0 Strikes</div>

    <button onclick="incrementBalls()">Add Ball</button>
    <button onclick="incrementStrikes()">Add Strike</button>
    <button onclick="resetCount()">Reset Count</button>

    <br />

    <label for="ballStrikeSlider">Strike/Ball Bias</label>
    <input
      type="range"
      id="ballStrikeSlider"
      min="0"
      max="100"
      value="0"
      oninput="updateSliderLabel()"
    />
    <span id="sliderLabel">All Strikes</span>

    <br />

    <label for="allowMidsToggle">Allow Mids?</label>
    <input type="checkbox" id="allowMidsToggle" />

    <!-- Container that centers content -->
    <div class="container">
      <div class="strike-zone">
        <div id="InsideHigh" class="zone-cell">Inside High</div>
        <div id="HighMiddle" class="zone-cell">High Middle</div>
        <div id="OutsideHigh" class="zone-cell">Outside High</div>

        <div id="InsideMiddle" class="zone-cell">Inside Middle</div>
        <div id="MiddleMiddle" class="zone-cell">Middle Middle</div>
        <div id="OutsideMiddle" class="zone-cell">Outside Middle</div>

        <div id="InsideLow" class="zone-cell">Inside Low</div>
        <div id="MiddleLow" class="zone-cell">Middle Low</div>
        <div id="OutsideLow" class="zone-cell">Outside Low</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
